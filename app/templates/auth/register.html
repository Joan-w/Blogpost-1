{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
    <div class="container">
        <div class="col-md-12">
            {% for message in get_flashed_messages %}
                <button type="button" class="close" data-dismiss="alert">&times; &times;</button>
                {{ message }}
            {% endfor %}
            {{ wtf.quick_form(login_form)}}
        </div>
    </div>
{% endblock content %}
